<div>
    <div *ngFor="let lettersRow of letters; let keyboardRow = index" class="keyboard-row">
        <button *ngIf="keyboardRow === 2" class="enter-button" (click)="boardService.handleEnterPress()">Enter</button>
        <button *ngFor="let letter of lettersRow" class="letter-button" (click)="boardService.handleLetterPress(letter)">{{ letter }}</button>
        <button *ngIf="keyboardRow === 2" class="backspace-button material-symbols-outlined" (click)="boardService.handleBackspacePress()">backspace</button>
    </div>
</div>
